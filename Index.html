<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeks Left to Live</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div id="app" class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">
            Weeks Left to Live ðŸ’¡
        </h1>
        <form @submit.prevent="calculateWeeks" class="space-y-4">
            <div>
                <label for="birth-year" class="block text-sm font-medium text-gray-600">Your Birth Year</label>
                <input
                        type="number"
                        v-model="birthYear"
                        id="birth-year"
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                        placeholder="Enter your birth year"
                        required
                />
            </div>
            <div>
                <label for="expected-age" class="block text-sm font-medium text-gray-600">Expected Lifespan (Years)</label>
                <input
                        type="number"
                        v-model="expectedAge"
                        id="expected-age"
                        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                        placeholder="Enter your expected lifespan"
                />
                <small class="text-gray-500">Default: 76 years</small>
            </div>
            <button
                    type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
            >
                Recalculate Weeks
            </button>
        </form>
        <div v-if="weeksLeft !== null" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 text-center">
            <p class="text-lg font-medium text-gray-700">
                You have approximately <span class="text-blue-600 font-bold">{{ weeksLeft }}</span> weeks left to live.
            </p>
        </div>
    </div>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                birthYear: localStorage.getItem('birthYear') || 1990, // Default to 1990 if not in local storage
                expectedAge: 76, // Default lifespan
                weeksLeft: null, // Calculated weeks left
            };
        },
        methods: {
            calculateWeeks() {
                // Ensure valid inputs before calculation
                if (this.birthYear && this.expectedAge) {
                    const today = new Date();
                    const currentYear = today.getFullYear();

                    // Calculate the end-of-life date
                    const endDate = new Date(
                        parseInt(this.birthYear) + parseInt(this.expectedAge),
                        today.getMonth(),
                        today.getDate()
                    );

                    // Calculate the difference in milliseconds between endDate and today
                    const millisecondsLeft = endDate - today;

                    // Convert milliseconds to weeks
                    const weeksLeft = Math.floor(millisecondsLeft / (1000 * 60 * 60 * 24 * 7));

                    // Store the calculated weeks, ensuring the value isn't negative
                    this.weeksLeft = Math.max(weeksLeft, 0);

                    // Save birthYear in local storage for future use
                    localStorage.setItem('birthYear', this.birthYear);
                }
            },
        },
        mounted() {
            // Automatically calculate weeks left on page load
            this.calculateWeeks();
        },
    });

    app.mount('#app');
</script>
</body>
</html>
